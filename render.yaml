services:
  - type: web
    name: hr-rag-api
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_HOST
        sync: false
      - key: PINECONE_NAMESPACE
        value: hr
      - key: DOCS_DIR
        value: documents
      - key: SYSTEM_PROMPT_PATH
        value: system_prompt.txt
      - key: EMBED_DIM
        value: "768"
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: METRICS_RESET_KEY
        sync: false
